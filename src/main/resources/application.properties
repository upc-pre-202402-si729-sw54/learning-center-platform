# Spring Application Name
spring.application.name=ACME Learning Center Platform

# Spring Data Source Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/acme_learning_center
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring Data JPA Configuration
spring.jpa.show-sql=true

# Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

spring.jpa.hibernate.naming.physical-strategy=pe.upc.learningcenterplatform.shared.domain.model.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# JWT Configuration Properties
authorization.jwt.secret=WriteHereYourSecretKeyForTokenJWT
authorization.jwt.expiration.days=7
